name: Deploy Next.js app

on:
  push:
    branches: [ main ]
  schedule:
    # 34 分かつ３時または15時に定期実行（な阪関無）
    - cron: '34 3,15 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Build and Export source codes to Deploy Next.js App'
    env:
      ARTIFACT_ATOM: 'artifact_atom'
      FILEPATH_ATOM: 'public/atom.xml'
    outputs:
      # varName: ${{ steps.<id>.outputs.<name> }}
      atomFeed: ${{ steps.shareData.outputs.atom }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        # Caching packages dependencies
        # cf. https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
        with:
          node-version: 16.x
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js app
        run: yarn build
        env:
          NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID }}
          NEXT_PUBLIC_GOOGLE_ADSENSE_ID: ${{ secrets.GOOGLE_ADSENSE_ID }}
          NEXT_PUBLIC_GOOGLE_ADSENSE_SIDEBAR_ID: ${{ secrets.GOOGLE_ADSENSE_SIDEBAR_ID }}
          NEXT_PUBLIC_GENERATE_ATOMFEED: true

      # Passing data between jobs in a workflow
      # cf. https://docs.github.com/ja/actions/advanced-guides/storing-workflow-data-as-artifacts#passing-data-between-jobs-in-a-workflow
      - name: Outout file to pass on to the next job
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_ATOM }}
          path: ${{ env.FILEPATH_ATOM }}

      - name: Export Next.js app
        run: yarn export

      - name: Deploy Next.js app to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out


  update-feeds:
    runs-on: ubuntu-latest
    name: 'Push files created at build time to the repository'
    needs: deploy
    env:
      ARTIFACT_ATOM: 'artifact_atom'
      FILEPATH_ATOM: 'public/atom.xml'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove existed files
        run: rm -f $FILEPATH_ATOM

      - name: Download atomFeed from artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.ARTIFACT_ATOM }}
          path: public # path/to/directory

      - name: Force commit of ignored files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add $FILEPATH_ATOM
          git commit -m "[GitHub Actions BOT] Update Feed || $(date)"
          git push
