 _jsx(_components.p, {\n        children: \"当初より，ハルウララに相性が良いキャラはおらず，かろうじてキングヘイロー，ゴールドシップが少し良い程度だった．この二人を親に組み込んで，どうにか長距離と芝適正を伸ばそうと頑張るのである……が，それもなかなか難しい．ハルウララとの相性は良くても，キングヘイローとゴールドシップの相性もまた最悪だからだ．\"\n      }), \"\\n\", _jsx(_components.p, {\n        children: \"リリース後から昨年末までの多くの期間，ハルウララの親として採用されるのはゴルシ＋スペシャルウィーク（祖父母はナイスネイチャ＋メジロマックイーン）が採用されることが多かったようだ．距離適性も中長距離に固められ，みな当然のように「常勝ウマ娘」が要求されてくるし，その上で２回の宝塚記念，２回のジャパンカップ，２回の有馬記念を乗り越えて天皇賞春秋連覇も成し遂げて称号ボーナスを狙うことになる．いくら単一での相性が良くてもキングヘイローがここに参加できないのはそういう事情もある（悲しい）．\"\n      }), \"\\n\", _jsx(_components.p, {\n        children: \"が，この状況が一変した．年末の大一番にタマモクロスの実装が発表されたのである．無課金勢は指を加えて眺めているだけかと思われたのもつかの間，運営がトチ狂った挙げ句に 50 連キャラガチャを実施した．そして私も無事にタマモクロスをお迎えすることができた……（感涙）．タマモクロスは芝適正の追い込み，そして初期星２であるゴールドシップとも相性がいい，それを補って余りあるくらいに魅力あふれる，そして実装を待ち望まれ続けたウマ娘である．相性値を再度計算すると過去最高の９０となり，両親・祖父母間の共通重賞＆称号ボーナスは６１を越えられれば，相性 ◎ のハルウララが爆誕することになる．これは目指すしかなくない？？？？？？\"\n      }), \"\\n\", _jsx(_components.h2, {\n        children: \"目標\"\n      }), \"\\n\", _jsxs(_components.p, {\n        children: [\"というわけで，\", _jsx(_components.strong, {\n          children: \"ハルウララの相性 ◎\"\n        }), \"を目指します．一旦これまで．\"]\n      }), \"\\n\", _jsxs(_components.section, {\n        \"data-footnotes\": true,\n        className: \"footnotes\",\n        children: [_jsx(_components.h2, {\n          id: \"footnote-label\",\n          className: \"sr-only\",\n          children: \"Footnotes\"\n        }), \"\\n\", _jsxs(_components.ol, {\n          children: [\"\\n\", _jsxs(_components.li, {\n            id: \"user-content-fn-1\",\n            children: [\"\\n\", _jsxs(_components.p, {\n              children: [\"cf. \", _jsx(_components.a, {\n                href: \"https://mee1080.github.io/umaishow/\",\n                children: \"https://mee1080.github.io/umaishow/\"\n              }), \" \", _jsx(_components.a, {\n                href: \"#user-content-fnref-1\",\n                \"data-footnote-backref\": true,\n                className: \"data-footnote-backref\",\n                \"aria-lab
